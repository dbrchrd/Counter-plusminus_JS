<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="number-display">
          <span class="number">0</span>
          <div class="error">
            <h1>:(</h1>
            <p>Your PC ran into a problem and needs to restart.</p>
            <p>We're just collecting some error info, and then we'll restart for you.</p>
          </div>
        </div>
      </div>
      <div class="keyboard">
        <div class="separators">
          <div class="sep sep-left"></div>
          <div class="sep sep-right"></div>
        </div>
        <div class="buttons">
          <button type="button" id="button-decrease" class="button">-</button>
          <button type="button" id="button-increase" class="button">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
