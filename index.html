<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="number-display">
          <span id="f-number" class="numbers">1</span>
          <span id="s-number" class="numbers">2</span>
          <span id="t-number" class="numbers">3</span>
        </div>
      </div>
      <div class="keyboard">
        <div class="separators">
          <div class="sep sep-left"></div>
          <div class="sep sep-right"></div>
        </div>
        <div class="buttons">
          <button type="button" id="button-decrease" class="button">-</button>
          <button type="button" id="button-increase" class="button">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
